{% extends 'base/index.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<!-- Hero Section -->
<section class="text-center text-white py-24 px-4">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-5xl md:text-6xl font-light mb-4 text-white">{{ title }}</h1>
        <div class="text-4xl md:text-5xl font-bold mb-2 text-yellow-300">{{ name }}</div>
        <div class="text-xl md:text-2xl mb-8 opacity-90 text-white">{{ tagline }}</div>
        <p class="text-lg max-w-2xl mx-auto mb-12 opacity-80 text-white">{{ about }}</p>
    </div>
</section>

<!-- About Content -->
<div id="about-content">
    {% include 'pages/about_content.html' %}
</div>
{% endblock %}

{% block extra_js %}{% endblock %}
